<template name="mainBody">
  <div class="wrapper">
    <div class="box">
      <div class="row row-offcanvas row-offcanvas-left">
        {{> sidebar}}
          
        <!-- main right col -->
        <div class="column col-sm-10 col-xs-11" id="main">
          {{> topnav}}
          
            <div class="padding">
              <div class="full col-sm-9">
                <!-- content -->                      
                <div class="row">
                  {{> mainLeftCol}} 
                  
                  <!-- main col right -->
                  <div class="col-sm-7">
                    {{#each spots}}
                      {{> spotItem}}
                    {{/each}}
                  </div>

                </div><!--/row-->
              </div><!-- /col-9 -->
            </div><!-- /padding -->
        </div><!-- /main -->
      </div><!-- /row -->
    </div><!-- /box -->
  </div><!-- /wrapper -->
</template>
