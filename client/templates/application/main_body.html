<template name="mainBody">
  <div class="wrapper">
    <div class="box">
      <div class="row row-offcanvas row-offcanvas-left">
        {{> sidebar}}
          
        <!-- main right col -->
        <div class="column col-sm-10 col-xs-11" id="main">
          {{> topnav}}
          
            <div class="padding">
              <div class="full col-sm-9">
                <!-- content -->                      
                <div class="row">
                  <div class="col-sm-5 fixed" id="mainLeftCol">
                    {{> mainLeftCol}} 
                  </div>

                  <!-- main col right -->
                  <div class="col-sm-7 scroll" id="mainRightCol">
                    {{#each spots}}
                      {{> spotItem}}
                    {{/each}}
                  </div>

                </div><!--/row-->
              </div><!-- /col-9 -->
            </div><!-- /padding -->
        </div><!-- /main -->
      </div> <!--/row-->
    </div><!-- /box -->
  </div><!-- /wrapper -->
</template>
