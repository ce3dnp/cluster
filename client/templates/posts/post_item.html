<template name="dxSpot">
	<!-- dx spots  -->
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h5 class="pull-right">{{spotter}}</h5>
	    <h4><mark><b>{{dx}}</b></mark></h4>
	  </div>
	  <div class="panel-body">
	    <p>
	      <img src="//placehold.it/150x150" class="img-circle pull-right"> <h4><b>{{freq}}</b></h4>
	    </p>
	    <p>{{mode}}</p>
	    <p>{{timestamp}}</p>
	    <div class="clearfix"></div>
	    <hr>
	      {{comments}}
	  </div>
	</div>

</template>
