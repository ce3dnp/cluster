<template name="postsList">
<div class="row">
	<!-- insert spots -->
	<div class="col-md-4">
	{{#if currentUser}}
		<form class="form-horizontal" id="spotForm">
	  	  <h4> Enter your DX-Spot</h4>
		  <div class="form-group">
		    <label for="dxCallSign" class="col-sm-2 control-label">DX</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="dxCallSign" placeholder="DX Callsign" autofocus required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="freq" class="col-sm-2 control-label">MHz</label>
		    <div class="col-sm-10">
		      <input type="text" id="freq" name="freq" class="form-control" placeholder="Frequency MHz" pattern="\d+\{2}.\d+\{3}.\d+{2}" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="mode" class="col-sm-2 control-label">Mode</label>
		    <div class="col-sm-10">
				<select class="form-control" id="mode">
				  <option>CW</option>
				  <option>SSB</option>
				  <option>FM</option>
				  <option>PSK</option>
				  <option>RTTY</option>
				</select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="comments" class="col-sm-2 control-label">Info</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="comments" placeholder="Your comments">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-info">Post</button>
		    </div>
		  </div>
		</form>
	{{/if}}
	</div> <!--col-md-3-->

 	
 	<!-- display spots -->
 	<div class="col-md-8">
		<div class="posts">
			<table class="table table-hover ">
				<thead>
					<tr>
						<th>DX</th>
						<th>CC</th>
						<th>MHz</th>
						<th>Mode</th>
						<th>Timestamp</th>
						<th>Spotter</th>
						<th>Comments</th>
					</tr>
				</thead>
				<tbody>
				    {{#each spots}}
				      {{> dxSpot}}
				    {{/each}}
				</tbody>
			</table>
	  	</div>
	</div> <!--col-md-9-->
 	
 </div> <!--row-->
</template>
