<template name="spotItem">
{{#Animate}}
	<!-- dx spots  -->
	<div class="panel panel-default spot animate">
	  <div class="panel-heading">
	  	<div class="row">
	  		<div class="col-md-10">
			    <h4>
			    	<span class="text-left">
			    		<mark><b>{{dx}}</b></mark>
			    	</span>
			    	{{#if continent}}
			    		<small>{{entity}} ({{continent}})</small>
			    	{{/if}}
			    </h4>
			    {{#if continent}}
			  		<ul class="list-inline">
				    	<!-- <li><small>&nbsp;{{entity}} ({{continent}})</small></li> -->
			  			<li><small>&nbsp;ITU Zone {{ituZone}}</small></li>
			  			<li><small>CQ Zone {{cqZone}}</small></li>
			  			<li><small>Entity Code {{entityCode}}</small></li>
					</ul>
				{{else}}
					<small>No DXCC information found for this callsign</small>
			  	{{/if}}
			  </div>
			  <div class="col-md-2">
			  	<img src="uk.png" class="img-flag pull-right"> 
			  </div>
	    </div> 
	  </div>
	  <div class="panel-body">
	  	<div class="row">
		  	<div class="col-md-12">
				<ul class="list-inline">
				  	<li><h4><b>{{freq}} MHz</b></h4></li>
				  	<li><h5>{{mode}}</h5></li>
				</ul>
				<ul class="list-unstyled">
					<li><b>"</b>{{comments}}<b>"</b></li>
					<hr>
					<li>
						<span class="pull-left"><small>{{localDateAndTime timestamp}}</small></span>
						<span class="pull-right"><small>Spotted by {{spotter}}</small></span>
					</li>
				</ul>
			    <!-- <p><h4><b>{{freq}} MHz</b></h4> {{mode}}</p> -->
			    <!-- <p>{{localDateAndTime timestamp}}</p> -->
			    <p></p>
			    
			</div>
		</div>   
	  </div>
	</div>
{{/Animate}}
</template>

 <!-- timestamp: moment().format('DD-MM-YY HH:mm:ss ZZ') -->
